<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>

<body>
    <main>
        <div class="signup">
            <h2>Sign up for the latest updates</h2>
            <div class="form">
                <form action="">
                    <label for="email">EMAIL ADDRESS</label>
                    <div class="input-group">
                        <div class="input-gr input-text" id="input-text">
                            <input type="text" id="email" name="email" placeholder="person@inbox.com">
                        </div>
                        <div class="input-gr append-icon" id="append-icon">
                            <span class="icon arrow-icon">
                        </div>
                    </div>
                    <div class="warning" id="warning">
                        <div class="icon-col">
                            <span class="icon warning-icon"></span>
                        </div>
                        <div class="warning-text">
                            <h5>Please use a valid email</h5>
                            <h6>Like: person@inbox.com</h6>
                        </div>
                       
                    </div>

                </form>
            </div>
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
