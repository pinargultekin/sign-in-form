<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>

<body>
    <main>
        <div class="signup">
            <h2>Sign up for the latest updates</h2>
            <div class="form">
                <form action="">
                    <label for="email">EMAIL ADDRESS</label>
                    <div class="input-group">
                        <div class="input-gr input-text">
                            <input type="text" id="email" name="email" placeholder="person@inbox.com">
                        </div>
                        <div class="input-gr append-icon">
                            <span class="icon arrow-icon">
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </main>
    <script src="main.js"></script>
</body>

</html>
